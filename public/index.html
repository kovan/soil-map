<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Soil Organic Matter Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #app {
            width: 100%;
            height: 100vh;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .info {
            padding: 10px 14px;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            min-width: 200px;
        }
        .info h4 {
            margin: 0 0 8px;
            color: #333;
            font-size: 16px;
        }
        .info .region-name {
            font-size: 18px;
            font-weight: 600;
            color: #222;
        }
        .info .percentage {
            font-size: 24px;
            font-weight: 700;
            color: #5D4037;
        }
        .legend {
            background: rgba(255,255,255,0.95);
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            line-height: 1.6;
        }
        .legend h4 {
            margin: 0 0 10px;
            font-size: 14px;
            color: #333;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 4px 0;
            font-size: 12px;
            color: #555;
        }
        .legend-color {
            width: 24px;
            height: 16px;
            margin-right: 8px;
            border-radius: 2px;
        }
        .title-control {
            background: rgba(255,255,255,0.95);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .title-control h1 {
            font-size: 20px;
            color: #333;
            margin: 0;
        }
        .title-control p {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .loading-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .loading-overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
